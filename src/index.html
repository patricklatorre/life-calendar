<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Life Calendar</title>
</head>
<body>
  
  <main id="app">

    <div class="bday-group">
      <div class="fields">
        <h2>Birthday</h2>
        <input type="date" name="bday" class="form-control" id="bday-field" v-model="birthday">
      </div>
    </div>

    <div class="description" v-if="birthday !== undefined">
      <h2>90 years in weeks.</h2>
    </div>

    <div class="legend" v-if="birthday !== undefined">
      <div class="legend-item">
        <div class="cell"></div>
        <span>= 1 week</span>
      </div>
      <div class="legend-item">
        <div class="cell done"></div>
        <span>= Done</span>
      </div>
      <div class="legend-item">
        <div class="cell done year"></div>
        <span>= End of year</span>
      </div>
      <!-- <div class="legend-item">
        <span>Total: 90 years in weeks</span>
      </div> -->
    </div>

    <div class="cells" v-if="birthday !== undefined">
      <div v-for="index in 4693" :class="getCellClass(index)"></div>
    </div>
  </main>

  
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Luxon -->
  <script src="./js/luxon.js"></script>
  
  <!-- Life calendar js -->
  <script src="./js/main.js"></script>
</body>
</html>
